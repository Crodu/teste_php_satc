<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

<div class="cadastrar" >
    <form action="cadastrar_email.php" method="post" enctype="multipart/form-data" name="cadastro" >
        <h2>Cadastrar Usuário</h2>
        <p>
            Nome:<input name="nome" type="text" size="20" />
        </p>
        <p>
            Email:<input name="email" type="text" size="20" />
        </p>

        <input type="submit" name="cadastrar" value="Cadastrar" />
    </form>
    <br>
</div>



<div>
    <form class="cadastrar" action="cadastrar_email.php" method="post" enctype="multipart/form-data" name="cadastro" >
        <h2>Alterar Usuário</h2>
        <p>
            Nome:<input name="nome" type="text" size="20" />
        </p>
        <p>
            Novo email:<input name="emailnovo" type="text" size="20" />
        </p>

        <input class="bloco" type="submit" name="alterar" value="Alterar" />
        <p class="bloco" style="font-size: 11px"><input type="checkbox" name="excluir" value="Excluir" />Excluir</p>
    </form>
</div>
</body>
</html>
